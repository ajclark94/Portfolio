<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <title>KH2 Hit List Randomizer</title>
  </head>
  <body>
    <div class="header">
      <div class="profile">
        <img src="sloth.png" alt="Sloth with Sunglasses" />
        <h4>Gingey</h4>
      </div>
      <div class="title"><h1>KH2 Hit List Randomizer</h1></div>
    </div>
    <main>
      <div class="body">
        <div class="display">
          <div class="result1"></div>
          <div class="result2"></div>
          <div class="result3"></div>
          <div class="result4"></div>
          <div class="result5"></div>
          <div class="result6"></div>
          <div class="result7"></div>
        </div>
        <div class="options">
          <label data-container class="container">
            100 Acre Wood
            <input class="pooh" type="checkbox" />
            <span class="checkmark"></span>
          </label>
          <label data-container class="container">
            Drives
            <input class="drives" type="checkbox" />
            <span class="checkmark"></span>
          </label>
          <label data-container class="container">
            Absent Silhouettes
            <input class="absent" type="checkbox" />
            <span class="checkmark"></span>
          </label>
          <label data-container class="container">
            Data XIII
            <input class="data" type="checkbox" />
            <span class="checkmark"></span>
          </label>
          <label data-container class="container">
            Lingering Will
            <input class="lingering" type="checkbox" />
            <span class="checkmark"></span>
          </label>
        </div>
        <div class="buttons">
          <button class="generate">Generate</button>
          <button class="clear">Clear</button>
        </div>
      </div>
    </main>
  </body>
</html>
